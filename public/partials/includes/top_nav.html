<!-- Show secondary nav menu -->
<div class="row">

	<div class="col-sm-6 col-sm-offset-3">

		<div class="athletes" style="overflow:hidden; padding:0;">

			<a href="#/picks/{{currentGender}}"><span class="evt-btn scroll-to"><i class="fa fa-search"></i> MY PICKS</span></a>
			<a href="" ng-click="toggle()"><span class="evt-btn scroll-to"><i class="fa fa-graduation-cap"></i> EXPERTS</span></a>
			<a href="#/logout" ng-click="logout()"><span class="evt-btn scroll-to"><i class="fa fa-unlock-alt"></i> LOGOUT</span></a>

			<a href="#/selections/{{currentEvent -1}}/{{currentGender}}" ng-class="{'evt-btn-disabled': {{currentEvent}} == 1}"><span class="evt-btn"><i class="fa fa-chevron-left"></i> PREVIOUS</span></a>
			<a href="" ng-click="toggleEvt()"><span class="evt-btn"><i class="fa fa-list"></i> EVENTS</span></a>
			<a href="#/selections/{{currentEvent +1}}/{{currentGender}}" ng-class="{'evt-btn-disabled': {{currentEvent}} == 24}"><span class="evt-btn"> NEXT <i class="fa fa-chevron-right"></i></span></a>

		</div><!-- ENDS athletes -->

	</div><!-- ENDS col -->

</div><!-- ENDS row -->
