<div class="row">
	<div class="col-sm-6 col-sm-offset-3">


		<form class="form-border" ng-submit="emailFriend()">
			<h2 class="red"><strong>Invite a friend</strong></h2>

			<div id="flash" class="alert alert-danger" ng-show="flash">{{flash}}</div>

			<h5>Enter your friends email address to send them your picks and challenge them ...</h5>

			<div class="mod model-1">
				<div class="spinner" ng-show="loading"></div><!-- Loading spinner .... -->
			</div>
					
			<div class="form-group">
				<label for="email">Email address</label>
				<input type="email" class="form-control" name="email" id="email" placeholder="Enter email" ng-model="credentials.email" required>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

	</div>
</div><!--ENDS row-->
